<html lang="en">
    <head>
        <title>Weather Information Application</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="container">
            <input type="text" id="city" placeholder="Search for a city.." autocomplete="on">
            <div id="location-time">
                <span id="location">Mumbai, IN</span>
                <span id="curr_timestamp" style="margin-top: 1%;">Sunday, 12 June 2022</span>
            </div>
            <div id="weather-info">
                <div id="temp">31 &deg;C </div>
                <div id="weather">Hot</div>
                <div id="high-low">31/30 &deg;C</div>
            </div>
        </div>
        <script type="text/javascript" src="./weather.js"></script>
    </body>
</html>
